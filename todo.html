<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>

  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    #taskContainer {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 5px;
      margin-bottom: 20px;
    }

    button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      color: white;
    }

    #addOneTimeBtn { background-color: #007bff; }
    #addMultiBtn { background-color: #28a745; }
    #addEternalBtn { background-color: #ff9800; }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    li {
      background: #fff;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ddd;
    }

    li.completed {
      text-decoration: line-through;
      color: gray;
    }

    .task-type {
      font-size: 0.8em;
      color: #555;
      margin-left: 5px;
    }

    .counter {
      font-size: 0.9em;
      color: #666;
      margin-left: 8px;
    }

    .btn-small {
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 4px;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* Button colors */
    .done-btn { background-color: #28a745; }   /* green */
    .undo-btn { background-color: #dc3545; }   /* red */
    .delete-btn { background-color: #555555; } /* dark gray */
  </style>
</head>
<body>
  <h1>Advanced To-Do List</h1>

  <div id="taskContainer">
    <input id="taskInput" type="text" placeholder="Enter a task name..." />

    <div class="btn-group">
      <button id="addOneTimeBtn">Add One-Time Task</button>
      <button id="addMultiBtn">Add Multi-Step Task</button>
      <button id="addEternalBtn">Add Eternal Task</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="todo.js"></script>
</body>
</html>
